


<div class="flex justify-center mt-[20px]">
    <input [(ngModel)]="userSearch" class="bg-slate-300 p-[15px] rounded-lg" type="text" placeholder="search...">
</div>


<div class="flex justify-center mt-[100px]">
    <p class="font-bold">serach hier</p>
</div>

<div class="flex justify-center">
    <div class="grid grid-cols-4">
        <div *ngFor="let book of booksData | filtered : userSearch" class="p-[20px]">
            <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                <a href="#">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{book.name}}</h5>
                </a>
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">PRICE = {{book.price}}</p>
                <div class="my-[10px]">
                    <span [ngStyle]="{'background-color': priceChecker(book.price)}" class="flex w-3 h-3 me-3 bg-red-500 rounded-full"></span>
                </div>
                <ng-container *ngIf="book.status !== 'disabled'">
                    <a [routerLink]="['/book-pag' , book.id]"  [ngStyle]="{'background-color': bgChecker(book.status)}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Read more
                        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                        </svg>
                    </a>
                </ng-container>
            </div>
        </div>
    </div>
</div>
